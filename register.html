<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>注册手机用户</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
</head>
<body>
	<nav class="nav_img">
		<img src="images/login.png" width="100%"/>
	</nav>
	<div class="container-fluid">
		<form class="f_form">
			<div class="row ">
				<input class="col-xs-8" placeholder="请输入手机号" required="required"></input>
				<button class="col-xs-4">获取验证码</button>
			</div>
			<div class="row">
				<input class="f_code" placeholder="请输入短信验证码" required="required"></input>
			</div>
			<button onclick="" class="f_confirm">确定</button>
			
		</form>
	</div>
 <script src="js/jquery-1.11.0.min.js"/></script>
</body>
</html>
