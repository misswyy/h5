		<script>
			$(document).ready(function(){
			var browser = {
				versions: function () {
					var u = navigator.userAgent, app = navigator.appVersion;
					return {         //移动终端浏览器版本信息
						trident: u.indexOf('Trident') > -1, //IE内核
						presto: u.indexOf('Presto') > -1, //opera内核
						webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
						gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
						mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
						ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
						android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
						iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
						iPad: u.indexOf('iPad') > -1, //是否iPad
						webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
					};
				}(),
				language: (navigator.browserLanguage || navigator.language).toLowerCase()
			};
    window.onload = function(){
        var _down_link = "register.html",
            _andoroidLink = 'index.html',
            _appLink = 'index.html',
            _androidApp = "index.html";
        //手机打开
        if(browser.versions.mobile){
            var ua = navigator.userAgent.toLowerCase();
            //应用内打开
            if(ua.match(/Slate/i)){
                if (browser.versions.ios){
                    window.location.href=_appLink;
                }else{
                    window.location.href=_andoroidLink;
                }
            } else if(/micromessenger/.test(ua)){//微信打开
                //如果是IOS
                if(browser.versions.ios){
                    $('.phoneWeixin').show();
                    return;
                }
                else if(browser.versions.android)
                {  //andorid
                    $('.androidWeixin').show();
                    return;
                }
            }else{
                $('.activityMobile').show();
            }
        }else{
            $('.activityWeb').show();
        }
        $('.btn-block').click(function(){
            if (browser.versions.ios){
                goToApp(_appLink,_down_link);
            }else{
                location.href = _androidApp;
                //goToApp(_andoroidLink,_androidApp);
            }
        })
    };
});
